<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Covid Cases Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Covid Cases Tracker</h1>
        <p class="col-md-8 fs-4">Total cases reported:</p>
        <p class="lead" th:text="${totalReportedCases}"></p>
        <p class="col-md-8 fs-4">New cases today:</p>
        <p class="lead" th:text="${newTotalCasesToday}"></p>
    </div>
</div>
<div class="container">
    <table>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="stat : ${locationStats}">
            <td th:text="${stat.state}"></td>
            <td th:text="${stat.country}"></td>
            <td th:text="${stat.latestTotalCases}"></td>
            <td th:text="${stat.diffFromPrevDayCases}"></td>
        </tr>
    </table>
</div>
</body>
</html>
